{% macro datos(name,placeholder,type='text', class='') %}

<span >
    <label for="{{name}}">{{name}}</label>
    <input name="{{name}}" type="{{type}}" placeholder="{{placeholder}}" class="{{class}}" />
</span>


{% endmacro %}


{% macro camposNuevos(field) %}
<label>{{field.label}}</label>
<dd>{{field(**kwargs) | safe }}</dd>
{% if field.errors %}
<ul>
    {% for error in field.errors %}
        <li style="color: red; list-style-type: none;">{{error}}</li>
    {% endfor %}
</ul>
{% endif %}

{% endmacro %}
